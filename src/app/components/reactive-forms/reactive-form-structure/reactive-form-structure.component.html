<div class="d-flex flex-column">
    <h5>New Person Form</h5>
    <form [formGroup]="userForm" class="d-flex flex-column">
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput type="text" formControlName="givenName">
            <mat-error>First name is required</mat-error>
        </mat-form-field>
        @if(userForm.get("givenName")?.invalid && userForm.get("givenName")?.touched){
            <span>Field is required</span>

        }

        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput type="text" formControlName="surName">
            <mat-error>Last name is required</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="text" formControlName="email">
            <mat-error>email is missing ore is invalid</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Age</mat-label>
            <input matInput type="text" formControlName="age">
            <mat-error>age is required</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Address</mat-label>
            <mat-select formControlName="address">
                <mat-option value="road1">road1</mat-option>
                <mat-option value="road2">road2</mat-option>
            </mat-select>
            <mat-error>Address is required</mat-error>
        </mat-form-field>

        <button
            mat-flat-button
            [disabled] = "userForm.invalid"
            (click)="onSubmit(userForm.value)">
            Submit</button> 

    </form>
</div>
