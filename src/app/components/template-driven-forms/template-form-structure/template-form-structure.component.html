<div class="d-flex fleex-column">
    <h5>New Person Form</h5>
    <form #userForm='ngForm' class="d-flex flex-column">
        <mat-form-field>
            <mat-label for="">First Name</mat-label>
            <input matInput type="text" required name="givenName" ngModel #givenName="ngModel">
            <mat-error>First name is requied</mat-error>
        </mat-form-field>
        

        <mat-form-field>
            <mat-label for="">Last Name</mat-label>
            <input matInput type="text" required name="surName" ngModel #surName="ngModel">
            <mat-error>Last name is requied</mat-error>
        </mat-form-field>
        

        <mat-form-field>
            <mat-label for="">Age</mat-label>
            <input matInput type="text" required name="age" ngModel #age="ngModel" min="18" max="100">
            <mat-error>Age is invalid or is equired</mat-error>
            <mat-error>Age is requied</mat-error>
        </mat-form-field>

        

        <mat-form-field>
            <mat-label for="">Email</mat-label>
            <input matInput type="text" required name="email" ngModel #email = "ngModel">
            <mat-error>Email is required</mat-error>
        </mat-form-field>
        

        <mat-form-field>
            <mat-label for="">Address</mat-label>
            <mat-select type="text" name="address" required ngModel #address = "ngModel">
                <mat-option value="road1">road1</mat-option>
                <mat-option value="road2">road2</mat-option>
            </mat-select>
        </mat-form-field>

        <button
        mat-flat-button
        color="primary"
        [disabled]="userForm.invalid"
        (click)="onSubmit(userForm.value)">
        Submit</button>


    </form>
</div>
