<h4>Http Client Example</h4>

<h5>Random jokes as Services</h5>

<div class="d-flex flex-column gap-2 mt-2 w-75">

    <mat-card>
        <mat-card-header>
            <mat-card-title>
                DAD JOKE
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p class="text-wrap">{{dadJoke}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="refreshDadJoke()">Refresh joke</button>
        </mat-card-actions>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>CHUCK NORRIS JOKE</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p class="text-wrap">{{chuckNorrisJokes}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="refreshChuckNorrisJoke()">Refresh Joke</button>
        </mat-card-actions>
    </mat-card>
    
</div>
